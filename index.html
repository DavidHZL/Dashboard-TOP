<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard-TOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="search-section">
                   
                    <img src="icons/magnify.png" alt="search icon">
                    <input type="text" name="search-box" id="search-box">
                </div>

                <div class="header-section">
                    <img src="icons/bell-outline.png" alt="bell-outline">
                    <img src="imgs/homersaur.webp" width="60px" alt="Profile picture">
                    <p>David Hanzl</p>
                </div>
                
            </div>
            <div class="profile">
                <div class="display-profile">
                    <img src="imgs/homersaur.webp" width="70px" alt="Profile picture">
                    <div class="profile-name">
                        <p class="greeting">Hi there,</p>
                        <p class="username">David Hanzl (@DavidHZL)</p>
                    </div>
                </div>

                <div class="control-buttons">
                    <button class="ctrlBtn">New</button>
                    <button class="ctrlBtn">Upload</button>
                    <button class="ctrlBtn">Share</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="logo">
                <img src="icons/view-dashboard-variant.png" alt="Dashboard icon">
                <p>Dashboard</p> 
            </div>

            <div class="tabs">
                <img src="icons/home.png" class="icon" alt="Home icon"> <p>Home</p>
                <img src="icons/badge-account-horizontal-outline.png" class="icon" alt="Profile icon"><p>Profile</p>
                <img src="icons/message-bulleted.png" class="icon" alt="Message icon"><p>Messages</p>
                <img src="icons/clock-time-five.png" class="icon" alt="Clock icon"><p> History</p>
                <img src="icons/note-multiple.png" class="icon" alt="tasks icon"><p> Tasks</p>
                <img src="icons/account-group.png" class="icon" alt="Community icon"><p> Communities</p>
            </div>
            <div class="support">
                <img src="icons/cog.png" class="icon" alt="Cog icon"> <p>Settings</p>
                <img src="icons/crosshairs-question.png" class="icon" alt="Question icon"><p>Support</p>
                <img src="icons/shield-check.png" class="icon" alt="Privacy icon"><p>Privacy</p>
            </div>
        </div>

        <div class="content">
            <div class="projects">
                <h1 class="projects-title">Your Projects</h1>
                <div class="card">content</div>
                <div class="card">content</div>
                <div class="card">content</div>
                <div class="card">content</div>
                <div class="card">content</div>
                <div class="card">content</div>
            </div>

            <div class="alt-info">
                <div class="announcements">
                    <h1 class="alt-info-title">Announcements</h1>
                    <div class="alt-info-card">announcements</div>
                </div>
                
                <div class="trending">
                    <h1 class="alt-info-title">Trending</h1>
                    <div class="alt-info-card">trending</div>
                </div>

            </div>
        </div>


    </div>
</body>
</html>
